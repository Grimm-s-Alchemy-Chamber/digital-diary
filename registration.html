<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>REGISTRATION</title>
        <link rel="stylesheet" href="css/registration.css">
        <script src="https://kit.fontawesome.com/62ff51034b.js" crossorigin="anonymous"></script>
    </head>

<body>
    <div class="daddy-container">
        <div class="container">
            <div class="screen">
                <div class="screen__content">
                    <form class="login" method="post" name="registration" onsubmit="return valid();">
                        <div class="login__field">
                            <i class="login__icon fas fa-envelope-open"></i>
                            <input type="text" class="login__input" placeholder="Email">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" class="login__input" placeholder="Name">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-phone-alt"></i>
                            <input type="text" class="login__input" placeholder="Mobile Number">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-calendar"></i>
                            <input type="text" class="login__input" placeholder="DOB">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input type="password" class="login__input" placeholder="Password">
                        </div>
                        <button class="button login__submit">
                            <span class="button__text">Register</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>
                    </form>
                    <div class="home">
                        <p>Have Account ? <a href="./login.html">Login</a></p>
                        <a id="homelink" href="./index.html"><i class="homeicon fas fa-home"></i></a>
                    </div>
                </div>
                <div class="screen__background">
                    <span class="screen__background__shape screen__background__shape4"></span>
                    <span class="screen__background__shape screen__background__shape3"></span>
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <span class="screen__background__shape screen__background__shape1"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</head>

</html>
